<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"> </script>
    <script defer src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #chat{
            height: 400px;
            overflow: auto;
        }
        .grpname{
            font-size: 10px;
            font-weight:500;
            font-family:cursive;
        }
    </style>
</head>
<body class="bg-primary-subtle">
    <div class="container">
        <div class="row ">
            <div >
                <img width="200px"  class="img-fluid rounded" src="chatApp.jpg" alt="logo" >
            </div>
            <div class="col-2 ">
                <div class="card-body bg-white p-1 rounded mt-2 " style="height: 445px;">
                <div class="card-title text-center fw-bold" id="yourgrps">Your Groups</div></div>

            </div>
            <div class="col-10">

                <div class="card-body bg-white p-3 rounded-top mt-2" id="chat">
                    <div class="text-center mt-5 text-secondary fw-bold" id="connecttext">
                       Connect to a group!
                    </div>
                    
                </div>

                <div class="card border-0 bg-dark-subtle rounded-top-0">
                    <div class="input-group m-1">
                        <input type="text" class="form-control" id="msg" required>
                        <button class="btn btn-primary" id="send">Send</button>
                    </div>
                    
                </div>
                <div class="text-center" id="createorid">
                    <div class="text-center mt-2" >
                    
                        <div class="input-group">
                            <input type='text' class="form-control border-2" id="enterid" placeholder="Enter Group Id">
                            <button class="btn btn-success" id="enteridbtn">></button>
                            <small class="btn disabled border-0">OR</small>
                            <input type='text' class="form-control border-2 " id="creategroup" placeholder="Create new Group">
                            <button class="btn btn-success" id="creategroupbtn">></button>
                        
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="foradmin">
            <div class="col-5 ">
                <div class="bg-secondary-subtle mt-3 mb-3 rounded" style="height: 400px;" id="addMembers">
                    <h4 class="text-center bg-light p-2 rounded fw-bold">Add members</h4>
                    <div class="input-group mb-1 p-3 text-center">
                        <input type="text" class="form-control" placeholder="Enter Number" id="searchname"></input>
                        <button class="btn btn-primary" id="searchbtn">search</button>
                    </div>
                    <div class="btn-group-sm mb-1 text-center">
                        <div class="btn disabled border-0 fw-bold">Jayesh Kashid</div>
                        <button class="btn btn-sm btn-success ">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="bg-secondary-subtle mt-3 mb-3 rounded" style="height: 400px;" id="grpmembers">
                    <h4 class="text-center bg-light p-2 rounded fw-bold">Group members</h4>
                    <div class="btn-group-sm mb-1 text-center">
                        <div class="btn disabled border-0 fw-bold">Jayesh Kashid</div>
                        <button class="btn btn-sm btn-success opacity-75 disabled ">Admin</button>
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </div>
                    <div class="btn-group-sm mb-1 text-center">
                        <div class="btn disabled border-0 fw-bold">Jayesh Kashid</div>
                        <button class="btn btn-sm btn-success ">Make Admin</button>
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </div>
                </div>
                
            </div>
        </div>
           
    </div>
</body>
</html>
