<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <script defer src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"> </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        #chat{
            height: 400px;
            overflow: auto;

<body class="bg-primary-subtle">
    <div class="container w-75">
        <div class="row">
            <div >
                <img width="200px"  class="img-fluid rounded" src="chatApp.jpg" alt="logo" >
            </div>

            <div class="card-body bg-white p-3 rounded-top mt-2" id="chat">
                <div class="card border-0 bg-body-secondary p-2 w-75 mb-2">
                    <small class="card-subtitle text-secondary">Rutwik</small>
                    <div class="card-text">hello</div>
                </div>
            </div>

            <div class="card border-0 bg-dark-subtle rounded-top-0">
                <div class="input-group m-1">
                    <input type="text" class="form-control" id="msg" required>
                    <button class="btn btn-primary" id="send">Send</button>
                </div>
                
            </div>

        </div>
            
    </div>
