<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"> </script>
    <script defer src="forgotPass.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
    <div class="container ">
                
        <div class="row ">
            <div >
                <img width="30%"  class="img-fluid rounded" src="Expense Tracker.jpg" alt="logo" >
            </div>

            <div class="col bg-white p-4 rounded">
                
                    <h1 class="text-dark text-center">Forgot Password</h1><br>

                    <form>
                        <div class="form-floating">
                            <input type="email" id="email" required class="form-control" placeholder="m" >
                            <label for="email" class="form-label">Email:</label><br>
                        </div>
                        <button class="btn btn-success" type="submit" id="submit">Send mail</button>
                        <div id="msg" class="text-danger-emphasis text-center"></div>
                    
                    </form>

            </div>
        </div>
    </div>

    
</body>
</html>
