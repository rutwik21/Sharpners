<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"> </script>
    <script defer src='login.js'></script>
</head>
<body class="bg-primary-subtle">
    
    <div class="container ">
        
        <div class="row">
            <div >
                    <img width="30%"  class="img-fluid rounded" src="Expense Tracker.jpg" alt="logo" >
                </div>
            
        
            <div class="col bg-white p-4  rounded">
                
                    <h1 class="text-dark text-center">Login</h1><br>

                    <form >
                        
                        <div class="form-floating">
                            <input type="email" id="email" required class="form-control" placeholder="m" >
                            <label for="email" class="form-label">Email:</label><br>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="password" required class="form-control" placeholder="m">
                            <label for="password" class="form-label">Password:</label><br>
                        </div>
                        <button class="btn btn-success" type="submit" id="submit">Login</button>
                    </form><br>
                    <a id="msg" class="text-primary-emphasis"></a><br>
                    
                    <a href="Signup.html">Don't have an Account!</a>
                    <a href="forgotPass.html">Forgot Password?</a>

            </div>
        </div>
    </div>
    
</body>
</html>
